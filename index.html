<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phụ Kiện Máy Tính Chính Hãng, Giá Rẻ (05/2022)</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://assets.vercel.com/image/upload/front/favicon/vercel/favicon.ico"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="./assets/css/Grid.css" />
    <link rel="stylesheet" href="./assets/css/reponsive.css" />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
  </head>
  <body>
    <div id="root">
      <div class="grid wide">
        <div class="row no-gutters heading">
          <!-- <div class="heading-list__time"> -->
          <div class="heading-list__time">
            <i class="fa-solid fa-clock"></i>
            09:00 - 17:00
            <div class="Tippy-heading">
              <p>09:00 - 17:00</p>
            </div>
          </div>
          <!-- <p title="" class="heading-list__time_1">09:00 - 17:00</p> -->
          <!-- </div> -->
          <ul class="heading__list">
            <li class="heading-list__item">Dịch Vụ Sửa Chữa Gear</li>
            <li class="heading-list__item">Kiểm Tra Bảo Hành</li>
            <li class="heading-list__item">Sản Phẩm</li>
            <li class="heading-list__item">Bảo Hành,Hậu Mãi</li>
            <li class="heading-list__item">Hướng dẫn mua hàng</li>
            <li class="heading-list__item">Giới Thiệu</li>
            <li class="heading-list__item">Liên Hệ</li>
            <li class="heading-list__item">Đăng nhập / Đăng ký</li>
          </ul>
        </div>
        <div class="row no-gutters heading-Search">
          <div class="img-heading">
            <img
              src="https://phukienmaytinh.vn/wp-content/uploads/2019/11/logo-hinh.png.webp"
              class="header_logo header-logo entered lazyloaded"
              alt="Phụ Kiện Máy Tính.."
              data-lazy-src="https://phukienmaytinh.vn/wp-content/uploads/2019/11/logo-hinh.png.webp"
              data-ll-status="loaded"
            />
          </div>
          <div class="Contact-heading">
            <span class="contact-text">Phụ Kiện Máy Tính</span>
            <p class="contact-text_1">Hotline: 0879.870.870 - 0981.700.760</p>
          </div>
          <div class="right-heading">
            <div class="input-search-heading">
              <input
                type="text"
                class="input"
                placeholder="Nhập từ khóa tìm kiếm ...."
              />
              <div class="search-btn">
                <i class="search-btn-icon fa-solid fa-magnifying-glass"></i>
                <svg
                  class="loading-search-api"
                  width="24px"
                  height="24px"
                  viewBox="0 0 48 48"
                  fill="#fff"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    fillrule="evenodd"
                    cliprule="evenodd"
                    d="M24 12.5C17.6487 12.5 12.5 17.6487 12.5 24C12.5 30.3513 17.6487 35.5 24 35.5C26.8172 35.5 29.3919 34.4902 31.3919 32.8101C32.4491 31.9219 34.026 32.059 34.9142 33.1161C35.8023 34.1733 35.6653 35.7503 34.6081 36.6384C31.741 39.0471 28.0369 40.5 24 40.5C14.8873 40.5 7.5 33.1127 7.5 24C7.5 14.8873 14.8873 7.5 24 7.5C33.1127 7.5 40.5 14.8873 40.5 24C40.5 25.3807 39.3807 26.5 38 26.5C36.6193 26.5 35.5 25.3807 35.5 24C35.5 17.6487 30.3513 12.5 24 12.5Z"
                  ></path>
                </svg>
              </div>
            </div>
            <button class="button-heaing">
              <i class="fa-solid fa-cart-arrow-down"></i>
              Giỏ hàng
              <div class="cart">
                <h2 class="no-cart">Chưa có sản phẩm trong giỏ hàng</h2>
              </div>
            </button>
          </div>
        </div>
      </div>
      <div class="nav"></div>
    </div>

    <script src="./assets/js/main.js"></script>
  </body>
</html>
